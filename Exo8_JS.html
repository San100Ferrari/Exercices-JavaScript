Votre client veganpourlesnuls.com veux sensibiliser le grand public sur la consommation des produits d'origine animale.

Créez un programme qui demande à l'utilisateur d'entrer un produit et qui lui renvoie un message lui disant si celui ci est d'origine animale.

Pour commencer, il vous donne une petite liste d'aliments et des réponses qu'il souhaiterai voir :
- tomate : bon pour la santé et vegan
- oeuf : d'origine animale même si ça n'est pas directement leur viande
- lait : d'origine animale même si ça n'est pas directement leur viande
- tofu : issu du soja donc vegan mais sa culture intensive n'est pas top niveau environnement
- miel : abeille = animal = non vegan
- foie gras : Pire aliment non vegan
